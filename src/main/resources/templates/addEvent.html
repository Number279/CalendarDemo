<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head"></head>
<body>
<!--<div th:replace="fragments/fragments :: navbar"></div>-->


<form class="form" th:action="@{/event}" th:object="${event}" method="post">
    <h2 class="form-heading" style="text-align: center">Add a new Event</h2>
    <!--Name-->
    <p>
        <label for="name" class="sr-only">Name</label>
        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
               class="validation-message"></label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name"
               th:field="*{name}">
    </p>
    <!--Description-->
    <p>
        <label for="name" class="sr-only">Description</label>
        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
               class="validation-message"></label>
        <input type="text" id="description" name="description" class="form-control" placeholder="Description"
               th:field="*{description}">
    </p>
    <!--Category-->
    <p>
        <label for="category" class="sr-only">Category</label>
        <label th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
               class="validation-message"></label>
        <input type="text" id="category" name="category" class="form-control" placeholder="Category"
               th:field="*{category}">
    </p>

    <!--Price-->
    <p>
        <label for="price" class="sr-only">Price</label>
        <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
               class="validation-message"></label>
        <input type="text" id="price" name="price" class="form-control" placeholder="Price"
               th:field="*{price}">
    </p>

    <!--Date-->
    <p>
        <label for="eventDate" class="sr-only">Date</label>
        <label th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"
               class="validation-message"></label>
        <input type="date" id="eventDate" name="eventDate" class="form-control" placeholder="Event Date"
               th:field="*{eventDate}">
    </p>

    <div style="display: flex; justify-content: space-between">
        <button class="btn btn-lg btn-primary" name="submit" value="add" type="submit"
        >
            Add Event
        </button>
    </div>
</form>

</body>
</html>
