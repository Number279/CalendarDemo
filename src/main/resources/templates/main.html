<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head"></head>
<body>
<!--<div th:replace="fragments/fragments :: navbar"></div>-->
<main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Calendar Demo</h1>
            <p>Calendar Demo Test</p>
<!--            <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>-->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card col-md-3 small-product-card" th:each="event:${events}">
                <a th:href="@{/event/{id}(id=${event.getId()})}">
<!--                    <img th:alt="${event.name}"/>-->
<!--                                                                          th:src="@{${product.image}}" class="card-img width"/>-->
                </a>
                <div class="card-body">
                    <div class="card-title">
                        <h4 th:text="${event.getCreatedAt()}"></h4>
                        <h4 th:text="${event.name}"></h4>
                        <h4 th:text="${event.category}"></h4>
                        <h4 th:text="${event.description}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
